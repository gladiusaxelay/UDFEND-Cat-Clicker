<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Cat Clicker Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Click and Meow!</h1>
        </header>

        <div class="row">
            <div class="column">
                <section class="click-panel">
                    <div class="restart" id="restart0">
                        <span class="clicks0">0</span> clicks
                        <i class="fa fa-repeat"></i>
                    </div>
                </section>
                <img src="img/a.jpg" alt="Cat0" class="cat row image">
            </div>
        </div>
</body>

<body>
    <div class="row">
        <div class="column2">
            <section class="click-panel">
                <div class="restart" id="restart1">
                    <span class="clicks1">0</span> clicks
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
            <img src="img/b.jpg" alt="Cat1" class="cat image">
        </div>
        <div class="column2">
            <section class="click-panel">
                <div class="restart" id="restart2">
                    <span class="clicks2">0</span> clicks
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
            <img src="img/c.jpg" alt="Cat2" class="cat image">
        </div>
    </div>

</body>

<script src="js/cat_app.js"></script>

</html>
